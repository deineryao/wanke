<header data-am-widget="header" class="am-header-extend am-header am-header-default am-header-fixed">
    <div id="headerl"  style="cursor:pointer">
        <i class="am-header-icon am-icon-chevron-left am-icon-sm"></i>
        <p>返回</p>
    </div>
</header>



<div id="content">
    <div class="am-input-group am-input-exend">
        <input type="text" class="am-form-field "placeholder="搜索" >
      <span class="am-input-group-btn">
        <button class="am-btn am-btn-extend" type="button"><span class="am-icon-search am-icon-extend"></button>
      </span>
    </div>
    <script type="text/x-handlebars-template" id="amz-tags">
        {{#each tags}}
        <div class="Publish">
            <div class="title">
                <div class="show"><img src="assets/i/img/ss1.jpg" class="am-radius"></div>
                <p class="username">{{this.name}}</p>
                <span class="tag">{{tag}}</span>
            </div>
            <div class="content">{{this.usersay}}</div>
            <div class="images">
                <div class="h"></div>
                <img src="assets/i/img/ss1.jpg" class="am-radius">
                <img src="assets/i/img/ss1.jpg" class="am-radius">
            </div>
            <div class="foot">
                <span class="time">发布于{{this.time}}前</span>
                <a>查看更多</a>
            </div>
        </div>
</div>
{{/each}}
</script>

    <i class="am-icon am-icon-arrow-up"></i>
</div>
<div id="foots">
    <i class="am-icon am-icon-plus"></i>
</div>


<header id="bottom" data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">

        </a>
    </h1>
    <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">
            <i class="am-header-icon am-icon-user am-icon-sm"></i>
        </a>
    </div>

    <i class="am-icon-arrow-circle-up"></i>
